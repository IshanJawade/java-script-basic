<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal Expense </title>
    <style>
        body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }        
    </style>
    
</head>
<body>
    <h1 id="headingTotal">0</h1>
    <input  id="inputAmount" type="text"></input>
    <button id="btnAddExpense">+</button> </button>
    <script>
        // get the heading element
        const headingEl = document.querySelector("#headingTotal");
        // init value of expense at zero
        let totalExpense = 0;

        // set the heading element to totalExpense
        // headingEl.textContent = totalExpense;  // I dont know why we have to do it two times

        // OnBTn click add inputAmount to total expense
        function addExpenseToTotal(){   
            // Read inpute value from inputAmount
            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;
            // console.log({ textAmount }); // this {} will convert var into object

            // convert it to number
            const expense = parseInt(textAmount, 10);
            // console.log({ expense })

            // add that value to total expense
            totalExpense = totalExpense + expense;
            console.log({ totalExpense });

            // set the heading element to totalExpense
            headingEl.textContent = totalExpense;
        }

        
        // Connect Button here with ID!!!!
        const element = document.querySelector("#btnAddExpense");
        
        
        // Listen to click event
        element.addEventListener("click", addExpenseToTotal, false);

    </script>
</body>
</html>
