<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal Expense </title>
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
        <script
        defer
        src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"
        ></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Expense Manegment</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <h1>Your Total</h1>
            <h2 id="headingTotal">0</h2>
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="inputAmount"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="inputDesc"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group" id="expenseTable"></ul>
            </div>    
        </div>
        
    </div>
    
    <script>
        // get the reffrence to the heading element
        const headingEl = document.querySelector("#headingTotal");

        // get refference to the button
        const element = document.querySelector("#btnAddExpense");

        // get refference to the Desc element
        const inputDescEl = document.querySelector("#inputDesc");

        // get reffrence to the inpute amount
        const inputElement = document.querySelector("#inputAmount");

        // get reff to expense table
        const expenseTableEl = document.querySelector("#expenseTable");

        // init value of expense at zero
        let totalExpense = 0;

        // allExpenses at one place
        const allExpenses = [];

        // OnBTn click add inputAmount to total expense
        function addExpenseToTotal(){   
            const expenseItem = {};
            
            const textAmount = inputElement.value;
            // console.log({ textAmount }); // this {} will convert var into object
            const textDesc = inputDescEl.value;
            // convert it to number
            const expense = parseInt(textAmount, 10);
            // console.log({ expense })

            // add that value to total expense
            totalExpense = totalExpense + expense;
            
            expenseItem.desc = textDesc;
            expenseItem.amount = expense;
            expenseItem.moment = new Date();


            allExpenses.push(expenseItem);
        
            // set the heading element to totalExpense
            const someText = `The expense total is: ${totalExpense}`;
            headingEl.textContent = someText;

            // Printing on webpage
            const allExpensesHTML = allExpenses.map(expense => createListItem(expense));
                
            const joinedAllExpensesHTML = allExpensesHTML.join();

            console.log(joinedAllExpensesHTML);

            expenseTableEl.innerHTML = joinedAllExpensesHTML; 
        }
        
        element.addEventListener("click", addExpenseToTotal, false);

        // Get date string
        function getDateString(moment){
            return moment.toLocaleDateString('en-US', { 
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
                })
        }
        // delete Item
        function deleteItem(dateValue){
            console.log("Function delete Item is called !", dateValue);
            
            for (let i=0; i<allExpenses.length; i++){
                if (allExpenses[i].moment.valueOf() == dateValue){
                    console.log("Item Found", allExpenses[i])
                }
                // console.log(allExpenses[i].moment.valueOf());
            }
        }

        

        // View layer
        function createListItem({ desc, amount, moment }) {
            return`
                <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
                                <small class="text-muted">
                                    ${getDateString(moment)}</small>
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button type="button" 
                                class="btn btn-outline-danger btn-sm"
                                onclick="deleteItem(${moment.valueOf()})"
                                    >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                `;
        }

        // Ishan Jawade

    </script>
</body>
</html>
